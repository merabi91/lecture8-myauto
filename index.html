<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="logo_container">
                    <img src="src/img/logo.svg">
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row mt-32">
                <div class="col-3">
                    <div class="row">
                        <div class="col-4">
                            <span class="text-grey">
                                მთავარი >
                            </span>
                        </div>
                        <div class="col-3">
                            <span class="text-grey">
                                ძიება >
                            </span>
                        </div>
                        <div class="col-3">
                            <span class="text-orange">
                                იყიდება
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-23">
                <div class="col-4">
                    <div class="filter-box">
                        <div class="filter-box-header">
                            <div class="row">
                                <div class="col-4 d-flex justify-content-center active">
                                    <div class="tab-container d-flex align-items-center">
                                        <div class="icon-box">
                                            <img src="src/img/car.svg">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4 d-flex justify-content-center bg-grey">
                                    <div class="tab-container">
                                        <div class="icon-box">
                                            <img src="src/img/tractor.svg">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4 d-flex justify-content-center bg-grey last element">
                                    <div class="tab-container">
                                        <div class="icon-box">
                                            <img src="src/img/moto.svg">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="filter-box-body">
                            <label>
                                გარიგების ტიპი
                            </label>
                            <select name="cars" id="cars">
                                <option value="იყიდება">იყიდება</option>
                                <option value="ქირავდება">ქირავდება</option>
                            </select>
                            <label>
                                მწარმოებელი
                            </label>
                            <select name="cars" id="cars">
                                <option value="Toyota">Toyota</option>
                                <option value="Audi">Audi</option>
                                <option value="Ford">Ford</option>
                                <option value="BMW">BMW</option>
                            </select>
                            <label>
                                კატეგორია
                            </label>
                            <select name="cars" id="cars">
                                <option value="ჯიპი">ჯიპი</option>
                                <option value="სედანი">სედანი</option>
                                <option value="ჰეჩბექი">ჰეჩბექი</option>
                                <option value="კუპე">კუპე</option>
                            </select>
                        </div>
                        <hr>
                        <div class="filter-box-body">
                            <div class="row justify-space-between">
                                <div class="col-2">
                                    ფასი
                                </div>
                                <div class="col-2">
                                    ნიშანი                                    
                                </div>
                            </div>
                        </div>
                        <div class="filter-box-body">
                            <div class="row justify-space-between">
                                <div class="col-5">
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-5">
                                    <input type="text" class="form-control">                           
                                </div>
                            </div>
                        </div>
                        <div class="filter-box-footer">
                            <button class="search-btn">
                                ძებნა 197,963
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="car-filter">
                        <div class="row justify-space-between">
                            <div class="col-3">
                                <p>
                                    176047 განცხადება
                                </p>
                            </div>
                            <div class="col-4">
                                <div class="row">
                                    <div class="col-6">
                                        <select name="cars" id="cars">
                                            <option value="ბოლო 3 საათი">ბოლო 3 საათი</option>
                                            <option value="ბოლო 2 საათი">ბოლო 2 საათი</option>
                                            <option value="ბოლო 1 საათი">ბოლო 1 საათი</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <select name="cars" id="cars">
                                            <option value="თარიღი კლებადი">თარიღი კლებადი</option>
                                            <option value="თარიღი ზრდადი">თარიღი ზრდადი</option>
                                            <option value="ფასი კლებადი">ფასი კლებადი</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="row">
                                <div class="col-3">
                                    <img src="src/img/car1.png" class="img">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
